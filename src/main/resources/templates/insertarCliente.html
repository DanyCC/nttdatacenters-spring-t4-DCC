!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <title>Insertar Cliente</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Insertar cliente</h1>

<form style="width: 100%" method="post" th:object="${insertCustomer}"
      th:action="@{/addCustomer/add}">
  <table>
    <tr>
      <td><label>ID: </label></td>
      <td><input type="text" class="form-control" th:field="*{customerID}" /></td>
    </tr>
    <tr>
      <td><label>Nombre: </label></td>
      <td><input type="text" class="form-control" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label>Apellidos: </label></td>
      <td><input type="text" class="form-control" th:field="*{surname}" /></td>
    </tr>
    <tr>
      <td><label>Fecha Nacimiento: </label></td>
      <td><input type="text" class="form-control" th:field="*{birthDate}" /></td>
    </tr>
    <tr>
      <td><label>DNI: </label></td>
      <td><input type="text" class="form-control" th:field="*{dni}" /></td>
    </tr>
    <tr>
      <td><button type="submit" class="btn btn-primary btn-lg">Guardar</button></td>
    </tr>
  </table>
</form>

<form action="/">
  <button type="submit" class="btn btn-primary btn-lg">Pagina
    inicial</button>
</form>
<br />


</body>

</html>
